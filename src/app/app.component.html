<ion-menu [content]="content">

  <ion-content class="menu-left">
    <!-- User profile -->
    <div text-center>
      <a menuClose (click)="viewUser(userId)">
        <img class="profile-picture" src="{{profilePicture}}">
        <h4>Adam Lambert</h4>
      </a>

      <div class="search-form">
        <ion-icon name="ios-search"></ion-icon>
        <ion-input type="text" placeholder="Search"></ion-input>
      </div>
    </div>

    <ion-list class="list-full-border">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-left name="{{ p.icon }}"></ion-icon>
        {{ p.title }}
        <ion-badge color="danger" item-right *ngIf="p.count">{{ p.count }}</ion-badge>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
