<ion-header>

  <ion-navbar color="primary">
    <ion-buttons right>
      <button   icon-only  ion-button (click)="addAttachment($event)">
        <ion-icon name="md-link"></ion-icon>
      </button>

      <button   icon-only  ion-button  (click)="sendMessage()" >
        <ion-icon name="md-send"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>Nouveau message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list  no-lines>

      <ion-item >
        <ion-label  fixed>À</ion-label>
        <ion-input (ionChange)="searchUsers($event)" [(ngModel)]="messageData.to" [formControl]="searchUsersControl"></ion-input>

      </ion-item>
      <ion-buttons *ngIf="selectedUesrs" >
        <button  class="to-user" ion-button round  small="true" icon-only *ngFor="let user of selectedUesrs" (click)="removeUser(user)">
          <ion-icon name="md-close">{{user.title}}</ion-icon>
        </button>
      </ion-buttons>
      <ion-item >
        <ion-input placeholder="Objet" (change)="getUserFriends()" [(ngModel)]="messageData.title"></ion-input>
      </ion-item>

      <ion-item >
        <ion-textarea placeholder="Rédigez votre message" [(ngModel)]="messageData.body"></ion-textarea>
      </ion-item>

  </ion-list>

</ion-content>
