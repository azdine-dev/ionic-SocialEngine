<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchUsers()" ></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>

  <ion-list class="list-full-border" [virtualScroll]="members" approxItemHeight="60px" >

    <ion-item-sliding *virtualItem="let contact">

      <ion-item >
        <ion-avatar item-left (click)="viewUser(contact)">
          <img  *ngIf="contact.imgs.icon" #image (error)="getDefaultImage(image,contact)" class="profile-picture" src="{{ contact.imgs.icon }}" alt=""/>
        </ion-avatar>

        <div>
          <h3 ion-text color="primary"  (click)="viewUser(contact)">{{ contact.title }}</h3>
        </div>


      </ion-item>

      <ion-item-options>
        <button  ion-button color="light" >
          <ion-icon name="more"></ion-icon>
        </button>
        <button  ion-button color="green" >
          <ion-icon name="call"></ion-icon>
        </button>
        <button  ion-button color="primary" >
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadUsers($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
