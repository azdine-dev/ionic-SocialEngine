<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Amis de {{user.title}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="search-form">
    <ion-icon name="ios-search"></ion-icon>
    <ion-input type="text" placeholder="contacts"></ion-input>
  </div>

  <ion-list [virtualScroll]="friends" approxItemHeight="60px" >

    <ion-item-sliding *virtualItem="let contact">

      <ion-item >
        <ion-avatar item-left (click)="viewUser(contact.id)">
        <img  #image (error)="getDefaultImage(image)" class="friends-picture"  src="{{ contact.imgs.normal }}" alt="">
        </ion-avatar>

        <ion-avatar>
          <h3 ion-text color="primary"  (click)="viewUser(contact.id)">{{ contact.title }}</h3>
        </ion-avatar>
        <ion-avatar (click)="joinMember(contact)" item-end>
         {{getFriendState(contact)}}
          <ion-icon  name="ios-person-add"  style="zoom:1.2;"  item-start></ion-icon>
        </ion-avatar>
      </ion-item>

      <ion-item-options>
        <button  ion-button color="light" >
          <ion-icon name="more"></ion-icon>
        </button>
        <button  ion-button color="green" >
          <ion-icon name="call"></ion-icon>
        </button>
        <button  ion-button color="primary" >
          <ion-icon name="text"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
