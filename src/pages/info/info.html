<ion-header >

  <ion-navbar color="primary"  class="no-border">
    <ion-title> Inviter des Amis </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #container>
  <ion-list class="list-full-border" *ngFor="let user of userInvited">
  <div>

      <ion-item >
        <ion-avatar item-left (click)="viewUser(contact)">
          <img  *ngIf="user.imgs.icon" #image (error)="'assets/img/user.png'" class="profile-picture" src="{{ user.imgs.icon }}" alt=""/>
        </ion-avatar>

        <div>
          <h3 ion-text color="primary"  (click)="viewUser(contact)">{{ user.title }}</h3>
        </div>


      </ion-item>

  </div>

  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadVideos($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
