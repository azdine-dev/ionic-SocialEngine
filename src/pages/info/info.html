<ion-header >

  <ion-navbar color="primary"  class="no-border">
    <ion-title> Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let vid of userVideos">


    <ion-card>
      <iframe  [src]="trustResourceUrl(vid.video_src)" allowfullscreen frameBorder="0">

      </iframe>


    <ion-card-content>

      <p>
        {{vid.title}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>

  </ion-card>
  </ion-list>

</ion-content>
