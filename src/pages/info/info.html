<ion-header >

  <ion-navbar color="primary"  class="no-border">
    <ion-title> Videos de {{userName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #container>

   <ion-list *ngFor="let vid of userVideos;let index = index" >
  <ion-card  >
    <div  class="youtube"  >

    <img  [defaultImage]= "'/assets/img/default-image.png'" [lazyLoad]="vid.thumb" [scrollObservable]="container.ionScroll">
    <iframe *ngIf="vid.clicked"   [src]="trustResourceUrl(vid.video_src)"
    allowfullscreen frameBorder="0"
    width="450" height="200" >

    </iframe>
    <div  *ngIf="!vid.clicked" (click)="playVideo(vid)" #iframe clicked="false" class="play-button">
    </div>

    </div>
  <ion-card-content>

  <p>
  {{vid.title}}
  </p>
  </ion-card-content>

  </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadVideos($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
