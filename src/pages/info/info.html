<ion-header >

  <ion-navbar color="primary"  class="no-border">
    <ion-buttons right>
      <button *ngIf="peopleToInvite.length>0"  icon-only  ion-button (click)="inviteFriends()">
        <ion-note color="white" >Inviter</ion-note>
      </button>
    </ion-buttons>

    <ion-title>Inviter vos amis</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
  <div *ngIf="searching" class="spinner-container">
    <ion-spinner name="ios"></ion-spinner>
  </div>
  <div *ngIf="canInviteFriends.length==0 && !searching" class="spinner-container" >
    <ion-label color="dark">Liste Vide</ion-label>
  </div>
  <ion-list *ngFor="let contact of canInviteFriends" >


    <ion-item (click)="viewUser(contact)">
      <ion-avatar item-left >
        <img  #image (error)="getDefaultImage(image)" class="friends-picture"  src="{{ contact.imgs.normal }}" alt="">
      </ion-avatar>
      <ion-label item-end  ion-text color="primary"  >{{ contact.title }}</ion-label>

    </ion-item>
    <ion-checkbox class="invite-friends"  item-end  class="message-check" (ionChange)="selectItem($event,contact)" checked="false"></ion-checkbox>



  </ion-list>
</ion-content>
