<ion-content >
  <ion-item>
    <ion-input  [(ngModel)]="linkData.uri" (input)="loadLinkData()" type="text" placeholder="entrer l'URL .."></ion-input>
  </ion-item>
  <!--<div *ngIf=" ((!videoData.error)  ||(videoData.url &&(!videoData.title || !videoData.description)))" class="spinner-container">-->
  <!--<ion-spinner></ion-spinner>-->
  <!--</div>-->
  <ion-item >
    <ion-input type="text"  [(ngModel)]="linkData.title" placeholder="titre ..."></ion-input>
  </ion-item>

  <ion-item >
    <ion-textarea  [(ngModel)]="linkData.description" type="text" placeholder="description .."></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-item-divider></ion-item-divider>
  </ion-item>

  <ion-item *ngIf="linkData.error &&(!linkData.title || !linkData.description) " color="light">
    <ion-input  [(ngModel)]="linkData.error" diabled type="text" placeholder="description .."></ion-input>
  </ion-item>
  <ion-item>
    <button  (click)="postLinke()"  [disabled]="!validFields()" ion-button>Publier la vid√©o</button>
  </ion-item>

</ion-content>
