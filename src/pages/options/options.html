<ion-list class="option-list" no-lines>
  <ion-item (click)="selectPhoto()">
    <ion-icon name='ios-images-outline' color="coffee"  item-start></ion-icon>
    <ion-note item-end>
      selectionner photo
    </ion-note>
  </ion-item>

  <ion-item (click)="takePicture()">
    <ion-icon name='ios-camera-outline' color="coffee"  item-start></ion-icon>
    <ion-note item-end>
      prendre une photo
    </ion-note>
  </ion-item>
</ion-list>
