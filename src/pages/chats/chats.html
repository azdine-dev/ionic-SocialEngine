<ion-header>
  <ion-navbar color="primary" >
    <ion-buttons right>

      <button  class="toggle" icon-only  ion-button  (click)="toggleMessages()" >
        <ion-icon name="md-apps"></ion-icon>
      </button>

    </ion-buttons>


    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="composeMessage()"><ion-icon name="md-create"></ion-icon></button>
  </ion-fab>

  <ion-list class="list-full-border">
    <ion-item-sliding *ngFor="let message of inbox">

      <ion-item text-wrap (click)="viewConversation(message.id)">
        <ion-avatar item-left>
          <img class="profile-picture" #img src="{{ message.participant.img }}" (error)="getDefaultImage(img)" alt=""/>
        </ion-avatar>
        <h2 ion-text color="primary" >{{message.participant.title}}</h2>
        <h6 ion-text class="to" color="dark">{{message.title}}</h6>
        <p style="font-size: 80%">{{message.body}}</p>
      </ion-item>

      <ion-item-options>
        <button  ion-button color="yellow" >
          Mute
        </button>
        <button  ion-button color="danger" >
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
