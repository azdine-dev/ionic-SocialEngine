<ion-header>
  <ion-navbar color="primary" >
    <ion-row>

     <ion-title>Cr√©er une publication</ion-title>
     <button [disabled]="!f.valid"(click)="partager()">Partager</button>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item class="item-no-border">
    <ion-avatar item-left >
      <img [src]="ownerPhoto">
    </ion-avatar>

      <ion-label class="owner">{{ownerName}}</ion-label>
    <h2 ion-text color="primary"  class="post-author" ></h2>
  </ion-item>

  <div padding>
    <form  #f="ngForm" >
      <ion-list>
         <ion-item>
            <ion-label fixed></ion-label>
            <ion-input  required [(ngModel)]="body.bodyText"  text-wrap type="text" placeholder="Exprimez-vous" name="bodyText"  ></ion-input>
         </ion-item>
        <ion-item>
          <button ion-button color="secondary" type="button" full round large (click)="selectPhoto()">Galeries </button>
        </ion-item>
        <ion-item>
        <button ion-button color="secondary" type="button" full round large (click)="takePicture()">Take Picture</button>
        </ion-item>
      </ion-list>
    </form>
    <ion-card>
      <img style="height: 80px;width: 80px" [src]="imgData"/>
    </ion-card>
   <div>
     {{imgData}}
   </div>
  </div>
</ion-content>
