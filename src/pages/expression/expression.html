<ion-header>
  <ion-navbar color="primary" >
    <ion-row>

     <ion-title>Créer une publication</ion-title>
     <button icon-only [disabled]="!f.valid"(click)="partager()">Partager</button>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item class="item-no-border">
    <ion-avatar item-left >
      <img [src]="ownerPhoto">
    </ion-avatar>

      <ion-label class="owner">{{ownerName}}</ion-label>
    <h2 ion-text color="primary"  class="post-author" ></h2>
  </ion-item>

  <div padding>
    <form  #f="ngForm" >
      <ion-list>
         <ion-item>
            <ion-textarea required [(ngModel)]="body.bodyText"  text-wrap type="text" placeholder="Exprimez-vous" name="bodyText"  ></ion-textarea>
         </ion-item>
        <ion-item (click)="selectPhoto()">
          <ion-icon name='ios-images-outline' color="coffee"  item-start></ion-icon>
          Galerie
          <ion-note item-end>
            selectionner une photo
          </ion-note>
        </ion-item>
        <ion-item (click)="takePicture()">
          <ion-icon name='ios-camera-outline' color="coffee"  item-start></ion-icon>
          Caméra
          <ion-note item-end>
            prendre une photo
          </ion-note>
        </ion-item>
      </ion-list>
    </form>
    <ion-card >
      <img imageViewer  *ngIf="imgData"  [src]="imgData"/>
      <ion-card-content>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
