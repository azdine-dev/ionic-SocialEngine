  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary"  class="no-border">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list [virtualScroll]="friends" approxItemHeight="60px" >

    <ion-item *virtualItem="let contact">

      <ion-item >
        <ion-avatar item-left (click)="viewUser(contact)">
          <img  #image (error)="getDefaultImage(image)" class="friends-picture"  src="{{ contact.imgs.normal }}" alt="">
        </ion-avatar>

        <ion-avatar>
          <h3 ion-text color="primary"  (click)="viewUser(contact)">{{ contact.title }}</h3>
        </ion-avatar>
      </ion-item>

    </ion-item>

  </ion-list>
</ion-content>
